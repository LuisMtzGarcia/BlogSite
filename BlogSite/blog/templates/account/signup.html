{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-3">
            <h1>
                Registrate
            </h1>
            <p>
                Ya tienes una cuenta?, entonces mejor <a href="{% url 'account_signup' %}">inicia sesi√≥n</a>.
            </p>
            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-primary" type="submit">{% trans "Registrate" %} &raquo;</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
